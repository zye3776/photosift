<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoSift</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <header id="header">
    <h1>PhotoSift</h1>
    <div id="controls">
      <div id="folder-input-group">
        <button id="btn-pick-folder">Select Folder</button>
        <span id="folder-display" class="folder-display">No folder selected</span>
      </div>
      <div id="mode-controls" class="hidden">
        <label class="toggle-label">
          <input type="checkbox" id="toggle-group-mode">
          <span>Group Mode</span>
        </label>
        <span id="photo-count"></span>
      </div>
    </div>
  </header>

  <div id="group-nav" class="hidden">
    <button id="btn-prev-group" disabled>&larr; Previous</button>
    <span id="group-info"></span>
    <button id="btn-next-group">Next &rarr;</button>
  </div>

  <main id="photo-grid" class="hidden">
    <div class="grid-container" id="grid-container"></div>
    <div id="pagination" class="hidden"></div>
  </main>

  <footer id="action-bar" class="hidden">
    <div id="selection-info">
      <span id="selection-count"></span>
      <button id="btn-select-all" class="secondary">Select All</button>
      <button id="btn-invert-selection" class="secondary">Invert Selection</button>
      <button id="btn-deselect-all" class="secondary">Deselect All</button>
    </div>
    <div id="delete-actions">
      <span id="undo-message" class="hidden"></span>
      <button id="btn-undo" class="secondary" disabled>Undo</button>
      <button id="btn-delete" class="danger">Delete Unselected</button>
    </div>
  </footer>


  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <span id="loading-text">Loading...</span>
  </div>

  <script type="module" src="/public/app.js"></script>
</body>
</html>
